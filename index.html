<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <!--CSS-->
  <link rel="stylesheet" href="/src/styles.css">
  <!--Fonts-->
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet" />
</head>

<body>

  <div class="container">
    <div class="calculator">
      <form>
        <div class="display">
          <input type=" text" name="display" id="display">
        </div>
        <div>
          <input type="button" value="AC" onclick="display.value = ''" class="all-clear">
          <input type="button" value="DE" onclick="display.value = display.value.toString().slice(0,-1)" class="delete">
          <input type="button" value="." onclick="display.value += '.'" class="decimal">
          <input type="button" value="/" onclick="display.value += '/'" class="operation">
        </div>

        <div>
          <input type="button" value="7" onclick="display.value += '7'">
          <input type="button" value="8" onclick="display.value += '8'">
          <input type="button" value="9" onclick="display.value += '9'">
          <input type="button" value="*" onclick="display.value += '*'" class="operation">
        </div>

        <div>
          <input type="button" value="4" onclick="display.value += '4'">
          <input type="button" value="5" onclick="display.value += '5'">
          <input type="button" value="6" onclick="display.value += '6'">
          <input type="button" value="-" onclick="display.value += '-'" class="operation">
        </div>

        <div>
          <div>

          </div>
          <input type="button" value="1" onclick="display.value += '1'">
          <input type="button" value="2" onclick="display.value += '2'">
          <input type="button" value="3" onclick="display.value += '3'">
          <input type="button" value="+" onclick="display.value += '+'" class="operation">
        </div>

        <div>
          <input type="button" value="00" onclick="display.value += '00'">
          <input type="button" value="0" onclick="display.value += '0'">
          <input type="button" value="=" onclick="display.value = eval(display.value)" class="equal-button">
        </div>

      </form>
    </div>


  </div>

  <!--JavaScript-->
  <script src="/src/script.js"></script>
</body>

</html>
